<div  ng-if="!isLoggedIn">
    <div id="login">

        <form name="loginUserForm">
            <h3>login</h3>
            <input type="text" placeholder="username" required="required" ng-model="login.username"/>
            <input type="password" placeholder="password" required="required" ng-model="login.password"/>
            <button type="button" ng-disabled="loginUserForm.$invalid" ng-click="loginUser(login)">login</button>
        </form>
    </div>

    <div id="register">

        <form name="registerUserForm">
            <h3>register</h3>
            <input type="text" placeholder="Username" required="required" ng-model="register.username"/>
            <input type="text" placeholder="Name" required="required" ng-model="register.name"/>
            <input type="password" placeholder="Password" required="required" ng-model="register.password"/>
            <button type="button" ng-disabled="registerUserForm.$invalid" ng-click="registerUser(register)">register</button>
        </form>
    </div>
</div>

<div ng-if="isLoggedIn">
    <p>Добре дошъл, {{user}}!</p>
</div>

<div id="latest-articles">
    <article ng-repeat="article in articles">
        <h3>{{article.header}}</h3>
        <div class="image">
            <img ng-src="{{article.imgUrl}}">
        </div>
        <p>{{article.content}}</p>
    </article>
</div>
