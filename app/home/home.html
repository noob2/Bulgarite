<h3>login</h3>
<form name="loginUserForm">
    <label for="username">Username</label>
    <input type="text" id="username" required="required" ng-model="login.username"/>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" required="required" ng-model="login.password"/>
    <button type="button" ng-disabled="loginUserForm.$invalid" ng-click="loginUser(login)">login</button>
</form>

<h3>register</h3>
<form name="registerUserForm">
    <label for="registerUsername">Username</label>
    <input type="text" id="registerUsername" required="required" ng-model="register.username"/>
    <br>
    <label for="registerName">Name</label>
    <input type="text" id="registerName" required="required" ng-model="register.name"/>
    <br>
    <label for="registerPassword">Password</label>
    <input type="password" id="registerPassword" required="required" ng-model="register.password"/>
    <button type="button" ng-disabled="registerUserForm.$invalid" ng-click="registerUser(register)">register</button>
</form>
