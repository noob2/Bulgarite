<h2 ng-show="loading">Моля изчакайте . . .</h2>

<article ng-repeat="article in articles">
    <h3>{{article.header}}</h3>
    <div class="image">
        <img ng-src="{{article.imgUrl}}">
    </div>
    <p>{{article.content.content}}</p>
</article>

<div ng-hide="authenicated">
    <p>Please log in to see the history articles</p>
</div>
