<h2 ng-hide="isLoaded" class="first-element">Моля изчакайте . . .</h2>

<div ng-show="isLoaded">
    <article ng-repeat="article in articles" class="economy-article" ng-click="goToArticle(article._id)">
        <h3>{{article.header}} - - - - - - Година:{{article.year}}</h3>
        <div class="image">
            <img ng-src="{{article.imgUrl}}">
        </div>
        <p>{{article.content}}</p>
    </article>

    <p class="last-element" ng-if="!isLoggedIn">Искаш да добавиш статия или да редактираш някоя ? <a href="/home">Влез в акаунта си</a></p>


    <a href="/economy/add-article" ng-if="isLoggedIn" id="add-article" type="button" ng-click="addArticle()"
       class="last-element">Добави
        статия</a>
</div>
