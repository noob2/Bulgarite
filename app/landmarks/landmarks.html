<ng-controller ng-controller="landmarksController">

    <h2 ng-hide="isLoaded">Моля изчакайте . . .</h2>

    <div ng-show="isLoaded">
        <h3>Забележителности на картата:</h3>
        <div bulgaria-map></div>

        <h3>Последно добавени:</h3>

        <article ng-repeat="article in articles" class="landmarks-article" ng-click="goToArticle(article._id)">
            <h3>{{article.header}}</h3>
            <div class="image">
                <img ng-src="{{article.imgUrl}}">
            </div>
            <p>{{article.content}}</p>
        </article>

        <login-or-add-article>
    </div>

</ng-controller>
