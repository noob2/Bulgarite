<h2 ng-hide="isLoaded">Моля изчакайте . . .</h2>

<div ng-show="isLoaded">
    <form id="add-article-form" ng-controller="historyController">

        <input type="text" ng-model="article.header" placeholder="Заглавие"/>
        <input type="number" ng-model="article.year" placeholder="Година"/>
        <input type="text" ng-model="article.imgUrl" placeholder="URL на картинка"/>
        <img ng-src="{{article.imgUrl}}"/>
        <textarea ng-model="article.content" placeholder="Съдържание"></textarea>
        <button type="submit" ng-click="addArticle(article)">Добави статията</button>
    </form>
</div>
