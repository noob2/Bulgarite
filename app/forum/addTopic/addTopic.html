<p>Добавяне на нова тема</p>

<input type="text" ng-model="topic.header" placeholder="Заглавие">
<textarea ng-model="topic.text" placeholder="Съдържание"></textarea>
<label for="category">Категория</label>
<select id="category" ng-model="topic.category">
    <option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
</select>
<button ng-click="AddTopic(topic)">Добави</button>
