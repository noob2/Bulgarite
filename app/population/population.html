<h2 ng-hide="isLoaded" class="first-element">Моля изчакайте . . .</h2>

<div ng-show="isLoaded">
    <p class="first-element">hola</p>
    <article ng-repeat="article in articles" class="population-article" ng-click="goToArticle(article._id)">
        <h3>{{article.header}} - - - - - - Година:{{article.year}}</h3>
        <div class="image">
            <img ng-src="{{article.imgUrl}}">
        </div>
        <p>{{article.content}}</p>
    </article>

    <login-or-add-article>
</div>
